<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokemon Battle - Выбор тренеров</title>
  <style>
    body { max-width: 700px; margin: 20px auto; font-family: Arial, sans-serif; }
    .select-group { margin-bottom: 20px; }
    label { margin-right: 10px; }
    select { padding: 5px 10px; }
    button { padding: 8px 16px; cursor: pointer; }
    #battle-area { display: flex; justify-content: space-around; margin-top: 30px; }
    .pokemon { width: 250px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; text-align: center; }
    .hp-bar { height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin: 10px 0; }
    .hp-bar-fill { height: 100%; background: #4caf50; width: 100%; transition: width 0.5s; }
    #battle-log { margin-top: 20px; height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fafafa; text-align: left;}
  </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="./css/battle.css" rel="stylesheet">

</head>
<body>

  <h1>Choose trainers</h1>

  <div class="select-group">
  <label for="trainer1-select">Trainer 1:</label>
  <select id="trainer1-select" required>
    <option value="" disabled selected hidden>-- Choose trainer --</option>
  </select>
</div>

<div class="select-group">
  <label for="trainer2-select">Trainer 2:</label>
  <select id="trainer2-select" required>
    <option value="" disabled selected hidden>-- Choose trainer --</option>
  </select>
</div>

  <button id="start-battle" disabled>Get Battle</button>

  <div id="battle-area" style="display:none;">
    <div id="pokemon1" class="pokemon">
      <h2 id="name1"></h2>
      <img id="img1" src="" alt=" " width="150" />
      <div class="hp-bar"><div id="hp-bar-fill1" class="hp-bar-fill"></div></div>
      <p>HP: <span id="hp1">100</span></p>
      <button id="attack1">attack1</button>
    </div>

    <div id="pokemon2" class="pokemon">
      <h2 id="name2"></h2>
      <img id="img2" src="" alt="Pokemon 2" width="150" />
      <div class="hp-bar"><div id="hp-bar-fill2" class="hp-bar-fill"></div></div>
      <p>HP: <span id="hp2"></span></p>
      <button id="attack2">attack2</button>
    </div>
  </div>

  <div id="battle-log"></div>

 <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>
<script src="./js/battle.js"></script>

</body>
</html>
