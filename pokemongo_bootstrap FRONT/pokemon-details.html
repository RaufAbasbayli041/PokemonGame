<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="./css/jumbotron.css" rel="stylesheet">
    <style>
        .pokemon-details {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .pokemon-image {
            text-align: center;
            margin-bottom: 30px;
        }
        .pokemon-image img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .skills-section, .categories-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .skill-tag, .category-tag {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pokemon-details">
            <div class="back-button">
                <a href="index.html" class="btn btn-secondary">‚Üê Back to Pokemon List</a>
            </div>
            
            <div class="pokemon-image">
                <img id="pokemon-image" src="" alt="Pokemon" />
            </div>
            
            <h1 id="pokemon-name" class="text-center mb-4"></h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Health Points</h4>
                    <p id="pokemon-hp" class="h3 text-primary"></p>
                </div>
                <div class="stat-card">
                    <h4>Level</h4>
                    <p id="pokemon-level" class="h3 text-success"></p>
                </div>
                <div class="stat-card">
                    <h4>ID</h4>
                    <p id="pokemon-id" class="h3 text-info"></p>
                </div>
            </div>
            
            <div class="categories-section">
                <h3>Categories</h3>
                <div id="categories-container"></div>
            </div>
            
            <div class="skills-section">
                <h3>Skills</h3>
                <div id="skills-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>
    <script type="module" src="./js/pokemon-details.js"></script>
</body>
</html>
